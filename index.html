<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ronit baby‚ô•Ô∏è</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Soft pink background + text styling */
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #ff3366;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px 20px;
        }
        .buttons button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes-button {
            background-color: #ff6699;
            color: white;
        }
        .no-button {
            background-color: #cccccc;
            color: #333;
        }

        /* Floating hearts animation */
        @keyframes float {
          0% { transform: translateY(0); opacity: 1; }
          100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi babyü•∞</h1>
        <p>You do so much for me and make me smile every day. I may not know Java or Python, but I wanted to do something for you too. Will you be my Valentine?</p>

        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>

        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Step 7: Floating hearts -->
    <script>
    for(let i=0;i<30;i++){
      let heart = document.createElement('div');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.position = 'absolute';
      heart.style.left = Math.random()*100+'vw';
      heart.style.top = Math.random()*100+'vh';
      heart.style.fontSize = Math.random()*30+20+'px';
      heart.style.animation = `float ${Math.random()*5+5}s linear infinite`;
      document.body.appendChild(heart);
    }
    </script>

</body>
</html>
