<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ronit baby‚ô•Ô∏è</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #ff3366;
            margin: 0;
            padding: 50px 20px;
        }
        h1 {
            font-size: 40px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .buttons button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #yesBtn {
            background-color: #ff6699;
            color: white;
        }
        #noBtn {
            background-color: #cccccc;
            color: #333;
        }
        .gif_container img {
            width: 250px;
            margin-top: 30px;
        }

        /* Floating hearts animation */
        @keyframes float {
          0% { transform: translateY(0); opacity: 1; }
          100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Hi babyü•∞</h1>
    <p>You do so much for me and make me smile every day. I may not know Java or Python, but I wanted to do something for you too. Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div class="gif_container">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
    </div>

    <!-- Floating hearts -->
    <script>
    for(let i=0;i<30;i++){
      let heart = document.createElement('div');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.position = 'absolute';
      heart.style.left = Math.random()*100+'vw';
      heart.style.top = Math.random()*100+'vh';
      heart.style.fontSize = Math.random()*30+20+'px';
      heart.style.animation = `float ${Math.random()*5+5}s linear infinite`;
      document.body.appendChild(heart);
    }
    </script>

    <!-- Yes/No button logic -->
    <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    let yesSize = 20; // initial font size in px

    noBtn.addEventListener('click', () => {
        yesSize += 5; // grow Yes button
        yesBtn.style.fontSize = yesSize + 'px';
        yesBtn.style.transition = 'all 0.2s';
        yesBtn.style.transform = 'rotate(5deg)';
        setTimeout(() => yesBtn.style.transform = 'rotate(0deg)', 200);
    });

    yesBtn.addEventListener('click', () => {
        // Go to cute page
        window.location.href = 'cute.html';
    });
    </script>
</body>
</html>
